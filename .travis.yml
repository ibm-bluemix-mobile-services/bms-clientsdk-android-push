language: android
sudo: false
jdk: oraclejdk8
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.0.1
    - android-26
    - extra
  licenses:
    - '.+'
    - android-sdk-license-.+
    - google-gdk-license-.+
env:
  global:
  - END_TASK=""
before_script:
  - chmod +x gradlew
  - echo "yes" | android update sdk --filter platform-tools,extra-google-m2repository,extra-android-m2repository,build-tools-24.0.3,android-23,android-24,android-25,android-26,extra-android-support --no-ui --all --force
script:
  - if [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then
      export END_TASK="uploadArchives";
    fi
  - ./gradlew clean assemble test $END_TASK
before_install:
  - if [[ "${TRAVIS_PULL_REQUEST}" = "false" ]]; then
      openssl aes-256-cbc -K $encrypted_9fbcb2c72d5f_key -iv $encrypted_9fbcb2c72d5f_iv -in gradle.properties.enc -out gradle.properties -d;
    fi
